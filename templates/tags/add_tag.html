{% extends 'base.html' %}

{% block content %}
    <h1>Create a tag</h1>
    
    <form method="POST" action="{{ url_for('add_tag') }}">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter a name for the tag" required>
        <br>
        <a href="{{ url_for('list_tags') }}">Cancel</a>
        <button type="submit">Add</button>
    </form>
{% endblock %}
