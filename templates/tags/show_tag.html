{% extends 'base.html' %}

{% block content %}
    
    <h1>{{ tag.name }}</h2>

    <ul>
        {% for tag in tags %}
        <li><a href="{{ url_for('show_post', tag_id=tag.id)}}">{{tag.name}}</a></li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('edit_tag', tag_id=tag.id)}}">Edit</a>
    <form action="{{ url_for('delete_tag', tag_id=tag.id)}}" method="post">
        <button type="submit">Delete</button>
    </form>

{% endblock %}
