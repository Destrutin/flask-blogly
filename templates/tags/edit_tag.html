{% extends 'base.html' %}

{% block content %}
    <h1>Edit a tag</h1>

    <form method="POST" action="{{ url_for('edit_tag', tag_id=tag.id) }}">
        <label for="name">Name</label>
        <input type="text" id="first_name" name="first_name" value="{{ tag.name }}" required>
        <br>
        <a href="{{ url_for('show_tag', tag_id=tag.id) }}">Cancel</a>
        <button type="submit">Edit</button>
    </form>
{% endblock %}
