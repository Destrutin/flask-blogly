{% extends 'base.html' %}

{% block content %}

    <h1>Add Post for {{ user.first_name }} {{ user.last_name }}</h1>

    <form method="POST" action="{{ url_for('edit_post', post_id=post.id) }}">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" value="{{ post.title }}" required>
        <br>
        <label for="content">Post Content</label>
        <textarea id="content" name="content" rows="5" required>{{ post.content }}</textarea>
        <br>
        <a href="/users/{{ user.id }}">Cancel</a>
        <button type="submit">Edit</button>
    </form>
{% endblock %}
